<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√éle des 100 Jours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- √âL√âMENTS POUR LES EFFETS VISUELS -->
        <div id="survival-vignette"></div>
        <div id="action-flash"></div>

        <div id="main-area">
            <!-- ### PANNEAU DE GAUCHE ### -->
            <div id="left-panel" class="ui-panel">
                <section id="player-stats">
                    <h3>Statut du Survivant</h3>
                    <!-- MODIFI√â : Ajout d'ic√¥nes (emojis) pour chaque stat -->
                    <div class="stat"><span class="stat-icon">‚ù§Ô∏è</span><span>Sant√©</span><div class="stat-bar-container"><div id="health-bar" class="stat-bar"></div></div></div>
                    <div class="stat"><span class="stat-icon">üíß</span><span>Soif</span><div class="stat-bar-container"><div id="thirst-bar" class="stat-bar"></div></div></div>
                    <div class="stat"><span class="stat-icon">üçó</span><span>Faim</span><div class="stat-bar-container"><div id="hunger-bar" class="stat-bar"></div></div></div>
                    <div class="stat"><span class="stat-icon">üåô</span><span>Sommeil</span><div class="stat-bar-container"><div id="sleep-bar" class="stat-bar"></div></div></div>
                </section>
                <section id="minimap-section">
                    <h3>Carte de l'√Æle <button id="enlarge-map-btn" title="Agrandir la carte">‚õ∂</button></h3>
                    <div id="minimap-container">
                        <canvas id="minimap-canvas"></canvas>
                    </div>
                </section>
            </div>

            <!-- ### VUE PRINCIPALE ### -->
            <div id="main-view-wrapper">
                <div id="main-view-container">
                    <canvas id="main-view-canvas"></canvas>
                    <canvas id="characters-canvas"></canvas>
                    
                    <div id="hud-overlay">
                        <span id="day-display">Jour <span id="day-counter">1</span> / 100</span>
                    </div>

                    <div id="main-view-overlay">
                        <!-- MODIFI√â : Nouvelle structure pour les boutons de navigation sur les bords -->
                        <div id="navigation-edge-panel">
                            <button class="nav-button-overlay" id="nav-north">‚Üë</button>
                            <button class="nav-button-overlay" id="nav-west">‚Üê</button>
                            <button class="nav-button-overlay" id="nav-east">‚Üí</button>
                            <button class="nav-button-overlay" id="nav-south">‚Üì</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ### PANNEAU DE DROITE ### -->
            <div id="right-panel" class="ui-panel">
                <section id="tile-info">
                    <h3>
                        <span>Lieu: <span id="tile-name">For√™t</span> <span id="hud-coords" class="coords-display">(7,10)</span></span>
                    </h3>
                    <p id="tile-description">Description du lieu...</p>
                </section>
                <section id="interaction-panel">
                    <h3>Actions Possibles</h3>
                    <div id="actions"></div>
                </section>
                <section id="inventory-section">
                    <h3>Inventaire</h3>
                    <!-- MODIFI√â : La liste est maintenant pr√™te √† afficher des ic√¥nes via JS -->
                    <ul id="inventory-list"><li>(Vide)</li></ul>
                </section>
            </div>
        </div>

        <!-- ### BARRE INF√âRIEURE ### -->
        <div id="bottom-bar">
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <div id="quick-chat-menu">
                        <div class="quick-chat-item">J'ai besoin de bois.</div>
                        <div class="quick-chat-item">J'ai besoin de nourriture.</div>
                        <div class="quick-chat-item">Suivez-moi !</div>
                        <div class="quick-chat-item">Danger par ici !</div>
                        <div class="quick-chat-item">Oui.</div>
                        <div class="quick-chat-item">Non.</div>
                    </div>
                    <button id="quick-chat-button">+</button>
                    <input type="text" id="chat-input-field" placeholder="√âcrire un message ou utiliser le menu...">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modale pour la grande carte -->
    <div id="large-map-modal" class="hidden">
        <button id="close-large-map-btn">&times;</button>
        <canvas id="large-map-canvas"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
